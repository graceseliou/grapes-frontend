<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project: Folders Reimagined</title>
    <style>
        :root {
            --background-base: #121212;
            --background-highlight: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --spotify-green: #1db954;
        }
        
        body {
            font-family: 'Circular', Helvetica, Arial, sans-serif;
            background-color: var(--background-base);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .btn {
            background-color: var(--spotify-green);
            color: white;
            border: none;
            border-radius: 500px;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        
        .folders-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .folder {
            width: 200px;
            background-color: var(--background-highlight);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .folder:hover {
            background-color: #282828;
        }
        
        .folder-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        .folder-name {
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .folder-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .folder-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid #535353;
            color: var(--text-primary);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            border-color: var(--text-primary);
        }

        .folder-items-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .folder-items-list li {
            background-color: #282828;
            color: var(--text-primary);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .folder-items-list li:hover {
            background-color: #3a3a3a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--background-highlight);
            padding: 24px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 700;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #535353;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-actions .btn {
            margin: 0;
        }
        
        .cancel-btn {
            background-color: transparent;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <h1 class="title">ETI 300W Group Project: Folders Reimagined</h1>
    <button id="createFolderBtn" class="btn">Create New Folder</button>
    
    <div class="folders-container" id="foldersContainer">
        <!-- Folders will be dynamically added here -->
    </div>
    
    <!-- Create/Edit Folder Modal -->
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Create New Folder</h2>
            <form id="folderForm">
                <input type="hidden" id="folderId">
                <div class="form-group">
                    <label for="folderName">Folder Name</label>
                    <input type="text" id="folderName" required>
                </div>
                <div class="form-group">
                    <label for="folderImage">Image URL</label>
                    <input type="url" id="folderImage" required>
                </div>
                <div class="form-group">
                    <label for="folderDesc">Description</label>
                    <textarea id="folderDesc" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn cancel-btn">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Folder Items Modal -->
    <div class="modal" id="folderItemsModal">
        <div class="modal-content">
            <h2 class="modal-title" id="folderItemsModalTitle">Folder Items</h2>
            <ul id="folderItemsList" class="folder-items-list">
                <!-- Items will be dynamically added here -->
            </ul>
            <div class="modal-actions">
                <button type="button" id="closeFolderItemsModal" class="btn cancel-btn">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://34.224.58.212'; 
        
        document.addEventListener('DOMContentLoaded', () => {
            loadFolders();
            
            // Modal elements for folder items
            const folderItemsModal = document.getElementById('folderItemsModal');
            const closeFolderItemsModal = document.getElementById('closeFolderItemsModal');
            const folderItemsList = document.getElementById('folderItemsList');

            // Show folder items when a folder is clicked
            document.addEventListener('click', async (event) => {
                if (event.target && event.target.classList.contains('folder')) {
                    const folderId = event.target.getAttribute('data-id');
                    await loadFolderItems(folderId);
                }
            });

            // Close the folder items modal
            closeFolderItemsModal.addEventListener('click', () => {
                folderItemsModal.style.display = 'none';
            });
            
            // Show modal for creating new folder
            const modal = document.getElementById('folderModal');
            const createBtn = document.getElementById('createFolderBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const folderForm = document.getElementById('folderForm');
            const modalTitle = document.getElementById('modalTitle');
            
            createBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Create New Folder';
                folderForm.reset();
                document.getElementById('folderId').value = '';
                modal.style.display = 'flex';
            });
            
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Handle form submission for folder creation/edit
            folderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const folderData = {
                    name: document.getElementById('folderName').value,
                    image_url: document.getElementById('folderImage').value,
                    description: document.getElementById('folderDesc').value
                };
                
                const folderId = document.getElementById('folderId').value;
                
                try {
                    if (folderId) {
                        // Update existing folder
                        folderData.id = folderId;
                        await updateFolder(folderData);
                    } else {
                        // Create new folder
                        await createFolder(folderData);
                    }
                    
                    modal.style.display = 'none';
                    loadFolders();
                } catch (error) {
                    console.error('Error saving folder:', error);
                    alert('Failed to save folder. Please try again.');
                }
            });
        });
        
        // Load all folders from API
        async function loadFolders() {
            try {
                const response = await fetch(`${API_BASE_URL}/folders.php`);
                const folders = await response.json();
                
                const container = document.getElementById('foldersContainer');
                container.innerHTML = '';
                
                folders.forEach(folder => {
                    const folderElement = document.createElement('div');
                    folderElement.className = 'folder';
                    folderElement.setAttribute('data-id', folder.id);
                    folderElement.innerHTML = `
                        <img src="${folder.image_url}" alt="${folder.name}" class="folder-img" onerror="this.src='https://via.placeholder.com/200'">
                        <h3 class="folder-name">${folder.name}</h3>
                        <p class="folder-desc">${folder.description}</p>
                        <div class="folder-actions">
                            <button class="action-btn edit-btn" data-id="${folder.id}">Edit</button>
                            <button class="action-btn delete-btn" data-id="${folder.id}">Delete</button>
                        </div>
                    `;
                    container.appendChild(folderElement);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const folderId = btn.getAttribute('data-id');
                        await loadFolderForEdit(folderId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const folderId = btn.getAttribute('data-id');
                        if (confirm('Are you sure you want to delete this folder?')) {
                            await deleteFolder(folderId);
                            loadFolders();
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading folders:', error);
            }
        }

        // Load folder items (random songs for simplicity)
        async function loadFolderItems(folderId) {
            // Example data (random songs)
            const folderItems = [
                { title: 'Song 1', artist: 'Artist A' },
                { title: 'Song 2', artist: 'Artist B' },
                { title: 'Song 3', artist: 'Artist C' },
                { title: 'Song 4', artist: 'Artist D' },
                { title: 'Song 5', artist: 'Artist E' }
            ];
            
            // Clear the current folder items list
            folderItemsList.innerHTML = '';
            
            // Populate the list with items
            folderItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.title} - ${item.artist}`;
                folderItemsList.appendChild(listItem);
            });

            // Show the folder items modal
            folderItemsModal.style.display = 'flex';
        }

        // Create new folder
        async function createFolder(folderData) {
            try {
                const response = await fetch(`${API_BASE_URL}/folders.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(folderData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create folder');
                }
            } catch (error) {
                console.error('Error creating folder:', error);
                throw error;
            }
        }

        // Update existing folder
        async function updateFolder(folderData) {
            try {
                const response = await fetch(`${API_BASE_URL}/folders.php`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(folderData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update folder');
                }
            } catch (error) {
                console.error('Error updating folder:', error);
                throw error;
            }
        }

        // Delete folder
        async function deleteFolder(folderId) {
            try {
                const response = await fetch(`${API_BASE_URL}/folders.php?id=${folderId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete folder');
                }
            } catch (error) {
                console.error('Error deleting folder:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
